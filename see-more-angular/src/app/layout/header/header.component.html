<header class="header">
  <!-- Hamburger/X Button -->
  <button
    type="button"
    (click)="toggleSidebar()"
    class="sidebar-toggle"
    [class.hamburger-open]="isOpen()"
    [attr.aria-label]="isOpen() ? 'Close sidebar' : 'Open sidebar'"
  >
    <svg
      class="sidebar-icon"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <line
        class="hamburger-line hamburger-line-1"
        x1="6"
        y1="8"
        x2="18"
        y2="8"
        stroke-width="2"
        stroke-linecap="round"
      />
      <line
        class="hamburger-line hamburger-line-2"
        x1="6"
        y1="12"
        x2="18"
        y2="12"
        stroke-width="2"
        stroke-linecap="round"
      />
      <line
        class="hamburger-line hamburger-line-3"
        x1="6"
        y1="16"
        x2="18"
        y2="16"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
  </button>

  <div class="title">See More</div>

  <img class="seemore" src="seemore.png" alt="" />

  <nav class="nav-container">
    <div class="nav-content">
      <!-- Left: Spacer to maintain layout -->
      <div class="h-10 w-10"></div>

      <!-- Middle: Navigation Links -->
      <div class="nav-links">
        <a
          routerLink="/about"
          routerLinkActive="nav-link-active"
          class="nav-link"
        >
          About
        </a>
        <a
          routerLink="/orders"
          routerLinkActive="nav-link-active"
          class="nav-link"
        >
          Orders
        </a>
        <!--
        @if (isAuthenticated()) {
          <a
            routerLink="/profile"
            routerLinkActive="nav-link-active"
            class="nav-link"
          >
            Profile
          </a>
        }
          -->
      </div>

      <!-- Right: Sign In Button or User Actions -->
      <div class="sign-in">
        @if (!isAuthenticated()) {
          <button type="button" (click)="signIn()" class="sign-in-button">
            Sign In
          </button>
        } @else {
          <div class="user-actions">
            <div class="user-menu">
              <button
                type="button"
                class="user-icon-btn"
                (click)="toggleUserDropdown()"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </button>

              @if (showUserDropdown()) {
                <div class="dropdown-menu">
                  <button
                    type="button"
                    class="dropdown-item"
                    (click)="navigateToProfile()"
                  >
                    Profile
                  </button>
                  <div class="dropdown-divider"></div>
                  <button
                    type="button"
                    class="dropdown-item"
                    (click)="signOut()"
                  >
                    Sign Out
                  </button>
                </div>
              }
            </div>
            @if (cartItemCount() > 0) {
              <a routerLink="/cart" class="cart-icon-link">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="9" cy="21" r="1" />
                  <circle cx="20" cy="21" r="1" />
                  <path
                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                  />
                </svg>
                <span class="cart-badge">{{ cartItemCount() }}</span>
              </a>
            }
          </div>
        }
      </div>
    </div>
  </nav>
</header>

@if (showUserDropdown()) {
  <div class="dropdown-overlay" (click)="closeUserDropdown()"></div>
}
